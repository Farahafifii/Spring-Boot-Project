spring.application.name=sumerge
spring.datasource.url=jdbc:postgresql://localhost:5432/course_db_jpa
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

springfox.documentation.swagger-ui.enabled=true
spring.jpa.entity.scan.packages=com.task.recommender.entity

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

springdoc.packagesToScan=com.task.sumerge.controller
springdoc.pathsToMatch=/**